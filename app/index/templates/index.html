<!DOCTYPE html>
<html lang="en">
<head>
{% extends "base.html" %)

{% block content %}
  <h2>{{ msg }}</h2>
  <!-- link to pages -->
  <a href="/api">API Page Link</a>
  <h2>Hi, {{ user.username }}</h2>
  {% for post in posts %}
  <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
  {% endfor %}
{% endblock%}
