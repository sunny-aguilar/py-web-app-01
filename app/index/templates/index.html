<!DOCTYPE html>
<html lang="en">
<head>
{% extends "base.html" %)

{% block content %}
    <!-- link to pages -->
    <h2>Hi, {{ user.username }}</h2>
    {% for post in posts %}
    <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}
    <a href="/api">API Page Link</a>
{% endblock%}
